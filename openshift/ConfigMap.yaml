apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-role-config
data:
  # This key 'roles.yaml' becomes the filename inside the container
  # Maps user to role. Groups are not supported right now
  roles.yaml: |
    roles:
      admin:
        - "admin"
        - "user2"
      user:
        - "user1"
        - "user3"
        - "user4"
        - "user5"
        