apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-proxy-sa
  # --- ADD THIS ANNOTATION BLOCK ---
  annotations:
    # This annotation tells the OpenShift OAuth server to dynamically
    # trust any redirect URI that matches the host of the Route named 'dashboard-route'.
    serviceaccounts.openshift.io/oauth-redirectreference.first: "{\"kind\":\"OAuthRedirectReference\",\"apiVersion\":\"v1\",\"reference\":{\"kind\":\"Route\",\"name\":\"dashboard-route\"}}"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: dashboard-proxy-auth-binding
subjects:
  - kind: ServiceAccount
    name: dashboard-proxy-sa
    namespace: dashboard-app
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io