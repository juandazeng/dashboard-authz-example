apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-app-proxy-sa
  annotations:
    # (2) This annotation (from before) authorizes the redirect URL
    serviceaccounts.openshift.io/oauth-redirectreference.first: "{\"kind\":\"OAuthRedirectReference\",\"apiVersion\":\"v1\",\"reference\":{\"kind\":\"Route\",\"name\":\"ai-app-route\"}}"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ai-app-proxy-auth-binding
subjects:
  - kind: ServiceAccount
    name: ai-app-proxy-sa
    namespace: ai-app
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: allow-user-full-scope
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  # This is the built-in role that allows granting the 'user:full' scope
  name: system:scope:user:full
subjects:
  # This applies the rule to all authenticated (logged-in) users
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: system:authenticated
